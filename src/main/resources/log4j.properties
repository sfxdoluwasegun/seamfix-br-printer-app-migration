log4j.rootLogger=ERROR, console, file
log4j.throwableRenderer=${log.throwableRenderer}

## Application
log4j.logger.com.seamfix.brprinterapp=${log.threshold}

### console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %t %5p %c{1}:%L - %m%n

### file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.maxFileSize=512KB
log4j.appender.file.maxBackupIndex=20
log4j.appender.file.File=logs/brprinterapp.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %t %5p %c{1}:%L - %m%n